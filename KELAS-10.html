<!-- HTML code to display an attractive table summary of assignments and grades for each of the 30 students -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments and Grades Summary</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Assignments and Grades Summary</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Assignment 1</th>
            <th>Assignment 2</th>
            <th>Assignment 3</th>
            <th>Overall Grade</th>
        </tr>
        <!-- Repeat the following row for each student -->
        <tr>
            <td>Student 1</td>
            <td>Grade</td>
            <td>Grade</td>
            <td>Grade</td>
            <td>Overall Grade</td>
        </tr>
        <!-- Repeat the above row structure for all 30 students -->
    </table>
</body>
